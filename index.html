<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Offline HTML Editor</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: white;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      background: #2e2e2e;
      color: white;
      border: none;
      padding: 10px;
    }
    iframe {
      width: 100%;
      height: 300px;
      background: white;
      margin-top: 20px;
      border: 1px solid #444;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Offline HTML Code Editor</h2>
  <textarea id="editor">
<!DOCTYPE html>
<html>
<body>
<h1>Hello world</h1>
</body>
</html>
  </textarea>
  <br>
  <button onclick="run()">Run</button>
  <button onclick="save()">Save As</button>

  <iframe id="preview"></iframe>

  <script>
    function run() {
      const code = document.getElementById('editor').value;
      const iframe = document.getElementById('preview');
      iframe.srcdoc = code;
    }

    async function save() {
      const content = document.getElementById('editor').value;
      try {
        const handle = await window.showSaveFilePicker({
          suggestedName: 'index.html',
          types: [{
            description: 'HTML File',
            accept: { 'text/html': ['.html'] }
          }]
        });
        const writable = await handle.createWritable();
        await writable.write(content);
        await writable.close();
        alert('File saved!');
      } catch (err) {
        alert('You need to open this in Chrome browser for saving to work.');
      }
    }
  </script>

</body>
</html>
